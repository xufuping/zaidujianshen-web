    <title>再度开始健身</title>

    <!-- link uikit -->
    <link rel="stylesheet" type="text/css" href="../css/uikit.min.css">
    <link rel="stylesheet" type="text/css" href="../css/datepicker.min.css">
    <link rel="stylesheet" type="text/css" href="../css/form-select.css">

   <!--头部和尾部的CSS-->

<body>
    <!--头部-->
    @@include('include/header.html')

    <!--轮播-->
    <!-- <div class="swiper-container"> -->
        <!-- <div class="swiper-wrapper" id="bannerBigBox"> -->
            <!--<div class="swiper-slide"><img src="../images/logo.png"/></div>-->
            <!--<div class="swiper-slide"><img src="../images/1.png"/></div>-->
            <!--<div class="swiper-slide"><img src="../images/logo.png"/></div>-->
            <!--<div class="swiper-slide"></div>-->
        <!-- </div> -->
        <!-- <div class="swiper-pagination"></div> -->

        <!-- <div class="swiper-button-prev"></div> -->
    <!-- </div> -->
    <div class="bannerSlider" id="bannerBigBox">
        <ul id="bannerBoxul">
            <!-- <li><img src="../images/1.jpg" alt="图片正在加载，请稍等..." width="100%" ></li>
            <li><img src="../images/2.jpg" alt="图片正在加载，请稍等..." width="100%" ></li>
            <li><img src="../images/3.jpg" alt="图片正在加载，请稍等..." width="100%" ></li> -->
        </ul>
        <a href="javascript:void(0);" class="unslider-arrow04 prev">
            <img class="arrow" id="al" src="../images/arrowl.png" alt="prev" width="20" height="35">
        </a>
        <a href="javascript:void(0);" class="unslider-arrow04 next">
            <img class="arrow" id="ar" src="../images/arrowr.png" alt="next" width="20" height="37">
        </a>
    </div>

    <!--中间部分-->
    <div class="content clearfix">
        <!--随笔-->
        <div class="essay">
            <ul id="essayUl" class="uk-list">
                <!--<li>1</li><li>2</li><li>3</li><li>4</li>-->
                <!--<li>5</li><li>6</li><li>7</li><li>8</li>-->
                <!--<li>9</li><li>10</li><li>11</li>-->
            </ul>
            <button id="loading" class="uk-button uk-width-1-1 uk-button-primary">Click to load more...</button>
        </div>

        <div class="sidebar">
            @@include('include/sidebar.html')
        </div>
    </div>

    <!--尾部-->
    @@include('include/footer.html')

    <!--导入uikit-->
    <script type="text/javascript" src="../js/uikit.min.js"></script>

    <!--头部尾部用到的js-->
    <script type="text/javascript" src="../js/topbottom.js"></script>

    <!-- 引入unslider -->
    <script src="../js/unslider.min.js"></script>

    <!-- Initialize 轮播 -->
    <script>
        $(function() {
            setTimeout(function(){
                $(".unsliderImg").show();
                var unslider04 = $('#bannerBigBox').unslider({
                    dots: true
                }),
                data04 = unslider04.data('unslider');
                
                $('.unslider-arrow04').click(function() {
                    var fn = this.className.split(' ')[1];
                    data04[fn]();
                });
            }, 1500);
        });
    </script>

    <!--边栏用到的js-->
    <script type="text/javascript" src="../js/sidebar.js"></script>

    <!--中间内容用到的js-->
    <script type="text/javascript" src="../js/index.js"></script>
